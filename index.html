    <script>
        function statusChangeCallback(response) {
            console.log('statusChangeCallback');
            console.log(response);
            if (response.status === 'connected') {
            testAPI();
            } else if (response.status === 'not_authorized') {
            document.getElementById('status').innerHTML = 'Please log ' +
            'into this app.';
            } else {
                document.getElementById('status').innerHTML = 'Please log ' +
                'into Facebook.';
            }
        }
        function checkLoginState() {
            FB.getLoginStatus(function(response) {
            statusChangeCallback(response);
            });
        }
        window.fbAsyncInit = function() {
            FB.init({
                appId      : '1446657188970862',
                cookie     : true,  
                xfbml      : true,  
                version    : 'v2.2' 
            });
        FB.getLoginStatus(function(response) {
            statusChangeCallback(response);
            });
        };
    </script>
    <div id="fb-root"></div>
    <script>
        (function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s); js.id = id;
            js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.3&appId=1620196604924021";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>
        <!--<div id="header"></div>-->
    <form onsubmit="return validateForm()" method="post">
        <div id="box">
            <h1 id="dest_font">Select your destination</h1><br>
            <input type="text" id="ajax" list="json-datalist" placeholder="e.g. Bangkok" size="45"                   style="border:2px solid #6D6D64" required=require>
            <datalist id="json-datalist"></datalist>    
            <div id="date">
                <b>Going Off</b>
                <input type="date" id="Ddate" name="Dday" size="12" style="border:2px solid #6D6D64"                     required pattern="\d{1,2}/\d{1,2}/\d{4}" />
                <div id="A">
                    <b>Coming Home</b>
                    <input type="date" id="Adate" name="Aday" size="12" style="border:2px solid                             #6D6D64" required pattern="\d{1,2}/\d{1,2}/\d{4}" />
                </div>
            </div>         
        </div>
        
        
        <div id=login_btn>
            <input id="submit" type="submit" value="Go There" size="20">
            <div class="fb-login-button" data-max-rows="1" data-size="large" data-show-faces="false"                 data-auto-logout-link="true">Login</div>
            <div id="status"></div>
        </div>
    </form>
