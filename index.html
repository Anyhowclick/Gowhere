    <script>
        if (datefield.type!="date"){ //if browser doesn't support input type="date", initialize date picker widget:

<body>
    <script>
        function statusChangeCallback(response) {
            console.log('statusChangeCallback');
            console.log(response);
            if (response.status === 'connected') {
            testAPI();
            } else if (response.status === 'not_authorized') {
            document.getElementById('status').innerHTML = 'Please log ' +
            'into this app.';
            } else {
                document.getElementById('status').innerHTML = 'Please log ' +
                'into Facebook.';
            }
        }

        function checkLoginState() {
            FB.getLoginStatus(function(response) {
            statusChangeCallback(response);
            });
        }

        window.fbAsyncInit = function() {
            FB.init({
                appId      : '1446657188970862',
                cookie     : true,  
                xfbml      : true,  
                version    : 'v2.2' 
            });

        FB.getLoginStatus(function(response) {
            statusChangeCallback(response);
            });

        };


        (function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s); js.id = id;
            js.src = "http://connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
            }(document, 'script', 'facebook-jssdk'));

        function testAPI() {
            console.log('Welcome!  Fetching your information.... ');
            FB.api('/me', function(response) {
                console.log('Successful login for: ' + response.name);
                document.getElementById('status').innerHTML =
                'Thanks for logging in, ' + response.name + '!';
            });
        }
    </script>

<!--
  Below we include the Login Button social plugin. This button uses
  the JavaScript SDK to present a graphical Login button that triggers
  the FB.login() function when clicked.
-->
        <div id="login">
            <fb:login-button scope="public_profile,email" onlogin="checkLoginState();">Login</fb:login-button>
            <div id="status"></div>
        </div>

    
        <div id="box">
            <label for="default">Select your destination</label><br>
            <input type="text" id="ajax" list="json-datalist" placeholder="e.g. Bangkok" size="45">
            <datalist id="json-datalist"></datalist>    
        
            <div id="date">
                <form>
                    <b>Going Off</b>
                    <input type="date" id="Ddate" name="Dday" size="10" />
                </form>
            
                <form>
                    <b>Coming Home</b>
                    <input type="date" id="Adate" name="Aday" size="10" />
                </form>
            </div>
            
            <input type="submit" value="Go There">
        </div>
    
    
    <div
        class="fb-like"
         data-share="true"
         data-width="450"
         data-show-faces="true">
    </div>
