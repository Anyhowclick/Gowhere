<body>
    <script>
        function statusChangeCallback(response) {
            console.log('statusChangeCallback');
            console.log(response);
            if (response.status === 'connected') {
            testAPI();
            } else if (response.status === 'not_authorized') {
            document.getElementById('status').innerHTML = 'Please log ' +
            'into this app.';
            } else {
                document.getElementById('status').innerHTML = 'Please log ' +
                'into Facebook.';
            }
        }
        function checkLoginState() {
            FB.getLoginStatus(function(response) {
            statusChangeCallback(response);
            });
        }
        window.fbAsyncInit = function() {
            FB.init({
                appId      : '1446657188970862',
                cookie     : true,  
                xfbml      : true,  
                version    : 'v2.2' 
            });
        FB.getLoginStatus(function(response) {
            statusChangeCallback(response);
            });
        };
</script>
    
<div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.3&appId=1620196604924021";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>

        <div id="box">

            <input type="text" id="ajax" list="json-datalist" placeholder="e.g. Bangkok" size="45">

            <div id="date">

                <div id="A">
                    <form>

                        <input type="date" id="Adate" name="Aday" size="12" />
                    </form>
                </div>
            </div>         
        </div>
        
        <input id="submit" type="submit" value="Go There" size="20"><br>
